<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Iniciar Sesión</h1>
            <form>
                    <input class="txtfield" type="text" id="username" name="username" placeholder="Usuario">
                    <input class="txtfield" type="password" id="password" name="password" placeholder="Contraseña">
                <div align="center">
                    <button class="btn" type="button" id="button" name="submit">Iniciar Sesión</button>
                </div>
            </form>
            <p>¿No tienes una cuenta? 
                <a href="registro.html">Registrate</a>
            </p>
        </div>
    </div>     
<script>

    const button = document.getElementById('button');

    button.addEventListener('click', () => {

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
  
        const newLogin = {
        username: username,
        password: password
        }

    fetch('http://localhost:3000/login', {
        method: 'POST',
        body: JSON.stringify(newLogin),
        headers: {
            'Content-Type': 'application/json'
        },
    })
    .then(res => res.json())
    .then(data => {
        console.log(data);
        if(data.status === 'ok'){
            alert('Bienvenido');
        }else{
            alert('Usuario o contraseña incorrectos');
        }
    })
    .catch(err => (err));
    })
    
</script>       
</body>
</html>
